language: ruby

rvm:
  - 2.0.0
  - 2.1.6
  - 2.2.2
  - 2.3.0
  - rbx-3.37
  - ruby-head
  - jruby-19mode
  - jruby-9.0.5.0
  - jruby-head

os:
  - linux
  - osx

sudo: false

branches:
  only:
    - master

gemfile:
  - Gemfile

matrix:
  allow_failures:
    - rvm: 2.3.0
      os: osx
    - rvm: ruby-head
    - rvm: jruby-head
    - rvm: jruby-19mode
      os: osx
    - rvm: jruby-9.0.5.0
      os: osx
    - rvm: rbx-2
